<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input legeplads</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="welcome.html">
      <label for="search-input"
        >Søg her: <input id="search-input" type="search" placeholder="Søg"
      /></label>

      <label for="name-input"
        >Skriv dit navn..<input
          id="name-input"
          type="text"
          placeholder="Skriv dit navn.."
      /></label>

      <label for="blue-radio">Blue</label>
      <input id="blue-radio" name="favorite-color" type="radio" checked />

      <label for="red-radio">Red</label>
      <input id="red-radio" name="favorite-color" type="radio" />

      <label for="green-radio">Green</label>
      <input id="green-radio" name="favorite-color" type="radio" />

      <label for="cookie-check">Accept Cookies</label>
      <input id="cookie-check" type="checkbox" />

      <select name="" id="">
        <option value="">Farveprøve til grøn</option>
        <option value="">Farveprøve til rød</option>
      </select>

      <textarea name="" id="" cols="30" rows="10"></textarea>

      <!--  <button type="submit">Send</button> -->
      <input type="submit" value="Indsend svar" />
    </form>
  </body>
</html>
